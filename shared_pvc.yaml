apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: experiment-data-pvc-shared
  namespace: longweiwangusd
spec:
  storageClassName: rook-cephfs  # Note: Changed from rook-ceph-block to rook-cephfs
  accessModes:
    - ReadWriteMany  # Multiple pods can read/write
  resources:
    requests:
      storage: 100Gi